<html>
    <head>
        <title>FORM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
        <h1>Filling up the application form</h1>
        <h1></h1>
        <fieldset>
            <legend>Examination details</legend>
            <label>Paper Appearing for:</label>
            <input type="radio" name="DEGREE" id="B.TECH">
            <label for="B.TECH">B.TECH</label>
            <input type="radio" name="DEGREE" id="B.E">
            <label for="B.E">B.E/B.ARCH</label>
            <input type="radio" name="DEGREE" id="B.PLAN">
            <label for="B.PLAN">B.PLAN</label>
     
        
            <br>
    <label for="city">Choice of examination center:</label>
    <select name="city" id="city">
        <option value="sydney">Sydney</option>
        <option value="melbourne">Melbourne</option>
        <option value="Ooty">Ooty</option>
    </select>
    <br>
       Preferred language medium
            <input type="radio" name="LANG" id="ENGLISH">
            <label for="ENGLISH">ENGLISH</label>
            <input type="radio" name="LANG" id="HINDI">
            <label for="HINDI">HINDI</label>
            <input type="radio" name="LANG" id="TAMIL">
            <label for="TAMIL">TAMIL</label>
            
        </fieldset>
        </form>
        <br>
        <fieldset>
            <legend>Personal details </legend>
             <label for="username">Name:</label>
    <input type="text" name="username" id="username">
    <br>
    <br>
     <label for="username">Father name :</label>
    <input type="text" name="username" id="user">
    <br>
    <br>
     <label for="username">Mothers name:</label>
    <input type="text" name="username" id="use">
    <br>
    <br>
    
            <label>Are you a person with Disability    </label>
            <input type="radio" name="disability"/>YES<input type="radio" name="disability"/>NO<br/>
            Email id:<br> 
  <input type="text" name="email_id"> 
  <br><br> 
  Birthday<br/>
<select name="day"><option>Day</option><option>1</option>
<option>2</option><option>3</option></select>
<select name="month"><option>January</option><option>February</option></select>
<select name="year"><option>Year</option><option>1997</option>
<option>1998</option><option>1999</option></select>
   </fieldset>
  
    </body>
